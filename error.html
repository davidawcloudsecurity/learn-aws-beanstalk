<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 | AWS Cloud Security Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0C0D14;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 500;
            line-height: 1;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px;
            color: #9BA1AE;
            margin-bottom: 32px;
        }

        .go-back {
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .go-back:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <h1>Ooops!</h1>
    <p>The page you requested was not found!</p>
    <a href="/" class="go-back">Go Back</a>
</body>
</html>
